name: buildMay8
on: 
 workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
     - uses: actions/checkout@v3
     - name: cache
       uses: actions/cache@v3.0.8
       with:
         path: ~/.npm
         key: buildCache
     - run: npm ci 
     - run: npm test -- --coverage
       env:
         CI: true
     - name: Upload code coverage
       uses: actions/upload-atrifacts@v3.1.0
       with:
         name: codecoverage
         path: coverage
     - name: build
       run: npm run build
     - name: Upload build files
       with:
         name: build
         path: build
         
